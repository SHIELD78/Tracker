<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location Sharing</title>
</head>
<body>
    <script>
        // Request the user's location immediately when the page is loaded
        window.onload = function() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(sendLocation, showError);
            } else {
                alert("Geolocation is not supported by this browser.");
            }
        };

        // Send the location to the backend
        function sendLocation(position) {
            var latitude = position.coords.latitude;
            var longitude = position.coords.longitude;

            var data = { latitude: latitude, longitude: longitude };

            // Update the URL to the ngrok HTTPS URL (or your own HTTPS URL if deployed)
            fetch('https://188d-2405-201-402e-ab-5d41-7da0-623c-6b61.ngrok-free.app/receive-location', {
    method: 'POST',
    headers: {
        'Content-Type': 'application/json'
    },
    body: JSON.stringify(data)
})
.then(response => response.json())
.then(data => {
    console.log("Location sent successfully!");
    // Optionally redirect the user to another page or show a confirmation
    window.location = 'http://your-success-page.com'; // Redirect after success
})
.catch(error => {
    console.error("Error sending location:", error);
    alert("Failed to send location.");
});
        }

        // Handle geolocation errors
        function showError(error) {
            switch(error.code) {
                case error.PERMISSION_DENIED:
                    alert("User denied the request for Geolocation.");
                    break;
                case error.POSITION_UNAVAILABLE:
                    alert("Location information is unavailable.");
                    break;
                case error.TIMEOUT:
                    alert("The request to get user location timed out.");
                    break;
                case error.UNKNOWN_ERROR:
                    alert("An unknown error occurred.");
                    break;
            }
        }
    </script>
</body>
</html>
