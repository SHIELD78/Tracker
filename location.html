<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get User Location</title>
</head>
<body>
    <h1>Share Your Location</h1>
    <button onclick="getUserLocation()">Share Location</button>
    <script>
        function getUserLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(sendLocation, showError);
            } else {
                alert("Geolocation is not supported by this browser.");
            }
        }

        function sendLocation(position) {
            const latitude = position.coords.latitude;
            const longitude = position.coords.longitude;
            console.log(`Latitude: ${latitude}, Longitude: ${longitude}`);
            alert(`Latitude: ${latitude}, Longitude: ${longitude}`);
            
            // Replace with your backend server endpoint
            fetch('https://11af-2405-201-402e-ab-6ca4-2140-baf1-995e.ngrok-free.app/receive-location', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ latitude, longitude }),
            })
            .then(response => response.json())
            .then(data => {
                console.log('Location sent successfully', data);
                alert("Location shared successfully!");
            })
            .catch(error => {
                console.error('Error sending location:', error);
                alert("Failed to send location.");
            });
        }

        function showError(error) {
            switch (error.code) {
                case error.PERMISSION_DENIED:
                    alert("You denied the request for location access.");
                    break;
                case error.POSITION_UNAVAILABLE:
                    alert("Location information is unavailable.");
                    break;
                case error.TIMEOUT:
                    alert("The request to get your location timed out.");
                    break;
                default:
                    alert("An unknown error occurred.");
            }
        }
    </script>
</body>
</html>
